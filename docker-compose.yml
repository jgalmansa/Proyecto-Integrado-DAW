services:
  postgres:
    image: postgres:13
    restart: always
    environment:
      POSTGRES_DB: coworkly
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: coworkly_gjj
    ports:
      - 5432:5432
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - coworkly-network

  redis:
    image: redis:alpine
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - coworkly-network

  backend:
    build: ./backend
    restart: always
    depends_on:
      - postgres
      - redis
    ports:
      - 5000:5000
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=coworkly_gjj
      - DB_NAME=coworkly
      - NODE_ENV=development
      - REDIS_URL=redis://redis:6379
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules  # Evita que node_modules se sobrescriba
    networks:
      - coworkly-network

